version: '2'

tasks:
  build:
    cmds:
      - bash -c "cp assets/windows/rsrc.syso ./rsrc.syso"
      - echo $env:EMPLIDLER_GIT_COMMIT
      - echo $env:EMPLIDLER_SERVER_URL
      - echo $env:EMPLIDLER_APP_KEY
      - go build -o build/bin/emplider.exe -ldflags '-H=windowsgui -X main.GitCommit=$env:EMPLIDLER_GIT_COMMIT -X main.ServerUrl=$env:EMPLIDLER_SERVER_URL -X main.AppKey=$env:EMPLIDLER_APP_KEY' .
      - bash -c "mv rsrc.syso build/bin/rsrc.syso"
    silent: true
    vars:
      EMPLIDLER_GIT_COMMIT:
        sh: git describe --tag


  package:
    cmds:
      - bash -c "cp -r build/bin release"